<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <style>
        *{
            box-sizing: border-box;
        }
        .main-container{
            width:100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin:0;
            padding:0;
            background-color:rgb(97, 94, 94);
        }
        .square{
            width:190px;
            height: 100px;
            margin:15px 10px;
            
        }
        .bigone{
            width: 455px;
            height: 215px;
            background-color:#f584f6 ;
            margin:15px 10px;
            margin-right:13px
        }
        .midone{
            width:250px;
            height:214px;
            background-color:#f584f6 ;
            margin-left:5px;
        }
        .lastsquares{
            margin:15px 5px;
            width:400px;
            height:100px;
            background-color:#f584f6;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="smallsquares">
            <div class="square" style="background-color: #fcbcad; display:flex;justify-content:center;align-items:center;">
                <i class="fa-solid fa-diamond" style="color:white;"></i>
                <div style="width:2px; height:4.5px; background-color: rgb(146, 145, 145); position: absolute;"></div>
            </div>
            <div class="square" style="background-color: #fc7cb4;display:flex;justify-content:center;align-items:center;" >
                <i class="fa-solid fa-diamond" style="color:white;"></i>
                <div style="width:2px; height:4px; background-color: rgb(146, 145, 145); position: absolute;">
                    </div>
                </div>
            <div class="square" style="background-color: #fcafb1;display:flex;justify-content:center;align-items:center;">
                <i class="fa-solid fa-diamond" style="color:white;"></i>
                <div style="width:2px; height:4.5px; background-color: rgb(146, 145, 145); position: absolute;"></div>
                </div>
            <div class="square" style="background-color: #fcc3ad;display:flex;justify-content:center;align-items:center;">
                <i class="fa-solid fa-diamond" style="color:white;"></i>
                <div style="width:2px; height:4px; background-color: rgb(146, 145, 145); position: absolute;"></div>
            </div>
        </div>
        <div class="midsqaures">
            <div class="bigone" style="display:flex;justify-content:center;align-items:center;">
                <i class="fa-solid fa-diamond" style="color:white;"></i>
                <div style="width:2px; height:4px; background-color: rgb(146, 145, 145); position: absolute;"></div>
            </div>
            <div class="twosmall" style="display:flex;">
                <div>
                    <div class="square" style="background-color: #fcbcad; margin-top:0; display:flex;justify-content:center;align-items:center;">
                        <i class="fa-solid fa-diamond" style="color:white;"></i>
                        <div style="width:2px; height:4.5px; background-color: rgb(146, 145, 145); position: absolute;"></div>
                    </div>
                    <div class="square" style="background-color: #fcafb1; display:flex;justify-content:center;align-items:center;">
                        <i class="fa-solid fa-diamond" style="color:white;"></i>
                        <div style="width:2px; height:4px; background-color: rgb(146, 145, 145); position: absolute;"></div>
                    </div>
                </div>
                <div class="midone" style="display:flex;justify-content:center;align-items:center;">
                    <i class="fa-solid fa-diamond" style="color:white;"></i>
                <div style="width:2px; height:4px; background-color: rgb(146, 145, 145); position: absolute;"></div>
            </div>
            </div>
        </div>
        <div class="endsquares">
            <div class="lastsquares" style="display:flex;justify-content:center;align-items:center;">
                <i class="fa-solid fa-diamond" style="color:white;"></i>
                <div style="width:2px; height:4.5px; background-color: rgb(146, 145, 145); position: absolute;"></div>
            </div>
            <div class="lastsquares" style="display:flex;justify-content:center;align-items:center;">
                <i class="fa-solid fa-diamond" style="color:white;"></i>
                <div style="width:2px; height:4px; background-color: rgb(146, 145, 145); position: absolute;"></div>
            </div>
            <div class="twosmall" style="display:flex; margin-left:-5px;">
                <div>
                    <div class="square" style="background-color: #fcbcad; margin-top:0;display:flex;justify-content:center;align-items:center;">
                        <i class="fa-solid fa-diamond" style="color:white;"></i>
                        <div style="width:2px; height:4.5px; background-color: rgb(146, 145, 145); position: absolute;"></div>
                    </div>
                    <div class="square" style="background-color: #fcafb1; display:flex;justify-content:center;align-items:center;">
                        <i class="fa-solid fa-diamond" style="color:white;"></i>
                        <div style="width:2px; height:4px; background-color: rgb(146, 145, 145); position: absolute;"></div>
                    </div>
                </div>
                <div>
                    <div class="square" style="background-color: #fcbcad; margin-top:0; display:flex;justify-content:center;align-items:center;">
                        <i class="fa-solid fa-diamond" style="color:white;"></i>
                        <div style="width:2px; height:4.5px; background-color: rgb(146, 145, 145); position: absolute;"></div>
                    </div>
                    <div class="square" style="background-color: #fcafb1; display:flex;justify-content:center;align-items:center;">
                        <i class="fa-solid fa-diamond" style="color:white;"></i>
                        <div style="width:2px; height:4px; background-color: rgb(146, 145, 145); position: absolute;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
