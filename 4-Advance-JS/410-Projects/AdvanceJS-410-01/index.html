<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="assets/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div id="heading-container">
        <div style="display: flex;">
            <img id="logo" src="https://aayusharyan.github.io/cryptoview-project/assets/images/github_logo.png" alt="logo" />
            <h1 id="heading">Github Finder</h1>
        </div>
        <div id="logo_right">
            <span>Home </span>
            <span> About</span>
        </div>
    </div>
    <div id="action-container">
        <div id="clear_container">
            <h3 id="action-heading">Let's stack someone on github</h3>
            <button id="clear-button"><b>CLEAR</b></button>
        </div>
        <div id="search_container">  
            <input id="search-input" type="text" />
            <button id="search-button"><b>GO</b></button>
        </div>
    </div>
    <div id="profiles_container"> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
