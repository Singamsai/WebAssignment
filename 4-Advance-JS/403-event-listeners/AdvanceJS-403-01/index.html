<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keycode</title>
  <STYLE>
    #main-container{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .heading_container{
      display: flex;
      gap:20px;
      justify-content: center;
      height: 100px;
      width:450px;
      border:3px solid whitesmoke;
    }
    #keyname{
      color:green;
    }
  </STYLE>
</head>
<body onkeydown="KeyCode(event)">
  <center>
  <div id="main-container">
      <div class="heading_container">
        <h1 id="heading">Press any Keyboard Key </h1>
        <h1 id="keyname"></h1>
      </div>
      <p> <span id="demo2"></span></p>
    
  </div>
</center>
  <script>
    const heading = document.getElementById('heading');
    const keycode = document.getElementById("demo2");
    const keyname = document.getElementById("keyname");

    keycode.style.color="green";
    function KeyCode(event){
      var char = event.key;
      var key = event.keyCode;
      keycode.style.border='3px solid whitesmoke';
      keycode.style.fontSize='100px';
      keycode.innerHTML =  key;
      keyname.innerText= char;
      heading.innerHTML="You pressed ";
    }
  </script>
</body>
</html>
